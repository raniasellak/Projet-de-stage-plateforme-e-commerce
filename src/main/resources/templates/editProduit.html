<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">

<head>
    <meta charset="UTF-8">
    <title>Modifier Produit</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-warning text-dark">Modifier le Produit</div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}" th:object="${produit}" enctype="multipart/form-data">


                <!-- Champ ID affiché et non modifiable -->
                    <div class="mb-3">
                        <label>ID :</label>
                        <label th:text="${produit.id}"></label>
                        <input class="form-control" type="hidden" th:field="*{id}" readonly>
                    </div>

                    <div class="mb-3">
                        <label>Nom</label>
                        <input class="form-control" type="text" th:field="*{nom}">
                        <span class="text-danger" th:errors="*{nom}"></span>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <input class="form-control" type="text" th:field="*{description}">
                        <span class="text-danger" th:errors="*{description}"></span>
                    </div>

                    <div class="mb-3">
                        <label>Prix</label>
                        <input class="form-control" type="number" step="0.01" th:field="*{prix}">
                        <span class="text-danger" th:errors="*{prix}"></span>
                    </div>

                    <div class="mb-3">
                        <label>Quantité</label>
                        <input class="form-control" type="number" th:field="*{quantite}">
                        <span class="text-danger" th:errors="*{quantite}"></span>
                    </div>

                    <div class="mb-3">
                        <label>Catégorie</label>
                        <input class="form-control" type="text" th:field="*{categorie}">
                        <span class="text-danger" th:errors="*{categorie}"></span>
                    </div>

                    <div class="mb-3">
                        <label>Marque</label>
                        <input class="form-control" type="text" th:field="*{marque}">
                        <span class="text-danger" th:errors="*{marque}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="annee" class="form-label">Année</label>
                        <input type="number" class="form-control" id="annee" th:field="*{annee}" min="1900" max="2025">
                    </div>

                    <div class="mb-3">
                        <label for="couleur" class="form-label">Couleur</label>
                        <input type="text" class="form-control" id="couleur" th:field="*{couleur}">
                    </div>

                    <!-- AFFICHAGE DE L'IMAGE ACTUELLE -->
                    <div class="mb-3" th:if="${produit.imageUrl}">
                        <label class="form-label">Image actuelle :</label>
                        <div class="text-center">
                            <img th:src="${produit.imageUrl}" alt="Image du produit" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                        </div>
                    </div>

                    <!-- NOUVEAU CHAMP POUR CHANGER L'IMAGE -->
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Nouvelle image (optionnel)</label>
                        <input type="file" class="form-control" id="imageFile" name="image" accept="image/*">
                        <div class="form-text">
                            Laissez vide pour garder l'image actuelle. Formats acceptés : JPG, PNG, GIF (max 10MB)
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning">Modifier</button>
                    <a th:href="@{/user/index}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
