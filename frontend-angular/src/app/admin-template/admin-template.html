
<div class="admin-container">
  <!-- Sidebar -->
  <mat-drawer-container
    *ngIf="authService.authenticated && authService.roles.includes('ADMIN')"
    class="drawer-container"
    hasBackdrop="false">

    <mat-drawer
      #drawer
      mode="side"
      position="start"
      opened="true"
      class="sidebar">

      <!-- Logo -->
      <div class="sidebar-header">
        <img src="/assets/logo-mon-agence.png" alt="Logo" class="sidebar-logo">
        <h3 class="sidebar-title">Mon Agence</h3>
      </div>

      <!-- Navigation -->
      <mat-nav-list class="sidebar-nav">
        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/dashboard" class="nav-link">
            <mat-icon class="nav-icon">dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
        </mat-list-item>

        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/reservations" class="nav-link">
            <mat-icon class="nav-icon">event</mat-icon>
            <span>Réservations</span>
          </a>
        </mat-list-item>

        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/products" class="nav-link">
            <mat-icon class="nav-icon">directions_car</mat-icon>
            <span>Véhicules</span>
          </a>
        </mat-list-item>

        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/clients" class="nav-link">
            <mat-icon class="nav-icon">people</mat-icon>
            <span>Clients</span>
          </a>
        </mat-list-item>

        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/payments" class="nav-link">
            <mat-icon class="nav-icon">payment</mat-icon>
            <span>Paiements</span>
          </a>
        </mat-list-item>

        <mat-list-item class="nav-item" routerLinkActive="active">
          <a mat-button routerLink="/admin/team-member" class="nav-link">
            <mat-icon class="nav-icon">group</mat-icon>
            <span>Équipe</span>
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <!-- Contenu principal -->
    <mat-drawer-content class="main-content">
      <!-- Navbar -->
      <mat-toolbar class="navbar">
        <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
          <mat-icon>menu</mat-icon>
        </button>

        <div class="navbar-content">
          <span class="page-title">{{ getPageTitle() }}</span>

          <div class="navbar-actions">
            <!-- Notifications -->
            <button mat-icon-button class="action-btn">
              <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
            </button>

            <!-- Profil utilisateur -->
            <div class="user-profile">
              <span class="username">{{ authService.username }}</span>
              <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
                <mat-icon>account_circle</mat-icon>
              </button>
            </div>

            <mat-menu #userMenu>
              <button mat-menu-item routerLink="/admin/profile">
                <mat-icon>person</mat-icon>
                <span>Profil</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Déconnexion</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>

      <!-- Contenu des pages -->
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

  <!-- Contenu pour non-admin -->
  <div *ngIf="!authService.authenticated || !authService.roles.includes('ADMIN')" class="user-content">
    <!-- Navbar simple pour utilisateurs -->
    <mat-toolbar class="user-navbar">
      <div class="logo">
        <img src="/assets/logo-mon-agence.png" alt="Logo" class="logo-img">
      </div>

      <div class="navbar-content">
        <button mat-button routerLink="/home">Accueil</button>
        <span class="spacer"></span>

        <span *ngIf="authService.authenticated" class="username">
          Bonjour, {{ authService.username }}
        </span>

        <button mat-raised-button color="primary" (click)="logout()" *ngIf="authService.authenticated">
          Déconnexion
        </button>
      </div>
    </mat-toolbar>

    <div class="user-page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
